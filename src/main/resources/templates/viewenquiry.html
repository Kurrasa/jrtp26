<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
</head>

<body>

    <div class="container">

        <a href="addenquiry">Add New Enquiry</a>
        

        <h1>VIEW ENQUIRIES HERE</h1>

         <form th:object="${eniqury}" th:action="@{/viewenquiry}" method="post">  <div id="container">
                <tr>
                    <td>Class Mode:</td>
                    <td>
                        <select name="classmode">
                            <option value="">-select-</option>
                            <option value="online">online</option>
                            <option value="offline">offline</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Course name:</td>
                    <td>
                        <select name="coursename">
                            <option value="">-select-</option>
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                            <option value="Ui">Ui</option>
                            <option value="testing">Testing</option>
                        </select>
                    </td>
                </tr>
                <tr>

                    <td>Status:</td>
                    <td>
                        <select name="status">
                            <option value="">-select-</option>
                            <option value="new">new</option>
                            <option value="open">open</option>
                            <option value="lost">lost</option>
                            <option value="enrolled">enrolled</option>
                        </select>
                    </td>
                </tr>
                <button type="submit">search</button> </div>
        </form>

        <table class="table table-bordered table-striped" id="container2">
            <thead>
                <tr>
					<th>sid</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Coursename</th>
                    <th>Class Mode</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${students}">  
					<td th:text="${student.sid}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.coursename}"></td>
                    <td th:text="${student.classmode}"></td>
                    <td th:text="${student.status}"></td>
                    <td>
						
						    <a  th:href="@{/delete?(sid=${student.sid})}"><i class="fa fa-trash" aria-hidden="true"></i></a>
						    <a th:href="@{/edit?(sid=${student.sid})}" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></a>






					
					</td>

                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
